<html>
<head>
  
    <title> WANA'S CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile, .education, .hobbies, .gallery {
            margin-bottom: 20px;
        }
        .profile h2, .education h2, .hobbies h2, .gallery h2 {
            text-align: center;
        }
        .profile img {
            display: block;
            margin: 0 auto;
        }
        .education table {
            width: 100%;
            border-collapse: collapse;
        }
        .education table, .education th, .education td {
            border: 1px solid #000;
        }
        .education th, .education td {
            padding: 8px;
            text-align: center;
        }
        .gallery img {
            width: 30%;
            margin: 0 1%;
        }
    </style>
</head>
<body>
     <div class="hobbies">
            <h2>HOBBIES</h2>
            <ul>
                <li>Basketball</li>
                <li>Football</li>
                <li>Coding</li>
                <li>Swimming</li>
            </ul>
        </div>
        <div class="gallery">
            <h2>GALLERY</h2>
            <img src="image1.jpg" alt="Gallery Image 1" width="400px" height="200px">
            <img src="image2.jpg" alt="Gallery Image 2" width="400px" height="200px">
            <img src="image3.jpg" alt="Gallery Image 3" width="400px" height="200px">
        </div>
    </div><br>
    <a href="work.html"><button>BACK</button></a>
</body>
</html>
